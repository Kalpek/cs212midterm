<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      background-color: #ccc;
    }
    .board 
    {
      display: grid;
      grid-template-columns: repeat(5, 100px);
    }

    .square 
    {
      width: 100px;
      height: 100px;
      background-color: white;
      cursor: pointer;
    }

    .square.is-off 
    {
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="board" class="board"></div>
  <script src="script.js"></script>
</body>
</html>
