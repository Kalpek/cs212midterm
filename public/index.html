<!DOCTYPE html>
<html>
<header>
  <style>
    body {
      background-color: #ccc;
    }
    .LOboard 
    {
      display: grid;
      grid-template-columns: repeat(5, 100px);
    }

    .square 
    {
      width: 100px;
      height: 100px;
      background-color: white;
      cursor: pointer;
    }

    .square.is-off 
    {
      background-color: black;
    }
    
  </style>
  
</header>
<body>
  <div id="LOboard" class="LOboard"></div>
  <script src="script.js"></script>
</body>

<addendum>
  <p>hi</p>
</addendum>
  
</html>
