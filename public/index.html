<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>Mad Lib</h1>

    <label for="adjective">Adjective:</label>
    <input type="text" id="adjective" placeholder="e.g., funny"><br>

    <label for="noun">Noun:</label>
    <input type="text" id="noun" placeholder="e.g., cat"><br>

    <label for="verb">Verb:</label>
    <input type="text" id="verb" placeholder="e.g., jump"><br>

    <label for="pronoun">Pronoun:</label>
    <input type="text" id="pronoun" placeholder="e.g., he/she"><br>

    <label for="place">Place:</label>
    <input type="text" id="place" placeholder="e.g., park"><br>

    <button onclick="generateMadLib()">Generate Mad Lib</button>

    <p id="madLibText"></p>

    <script src="madlib.js"></script>

</body>
</html>
